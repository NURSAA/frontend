<div class="card px-4">
    <div class="card-body">
        <div class="d-flex mt-4">
            <h1>{{'TABLES' | translate}}</h1>

            <div class="buttons ms-3 mt-1">
                <button class="btn btn-outline-success">
                    {{'ADD_FLOOR' | translate}}
                </button>

                <button class="btn btn-outline-success ms-2">
                    {{'ADD_TABLE' | translate}}
                </button>
            </div>
        </div>

        <div class="mt-5">
            <loading [loading]="!floors">
            </loading>

            <div class="mb-4" *ngFor="let floor of floors">
                <app-collapse [(collapse)]="floor.collapsed">
                    <ng-template #headerTemplate>
                        <div class="d-flex justify-content-between">
                            {{floor.name}}
                        </div>
                    </ng-template>

                    <ng-template #bodyTemplate>
                        <div class="card ms-4 my-2" *ngFor="let table of floor.tables">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div>
                                            {{table.name}}
                                        </div>
                                    </div>

                                    <div>
                                        {{table.seats}} {{'SEATS' | translate}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </app-collapse>
            </div>
        </div>
    </div>
</div>
