<div class="d-flex mb-2">
    <h3 class="mt-1">{{'ORDER' | translate}}</h3>

    <div class="buttons ms-3 mt-1">
        <button class="btn btn-outline-success ms-2"
                *ngIf="dishes.length"
                (click)="makeOrder()">
            {{'MAKE_ORDER' | translate}}
        </button>
    </div>
</div>

<div class="mt-2" *ngIf="!dishes.length">
    {{'MENU_ORDERS_EMPTY' | translate}}
</div>

<div class="card my-2" *ngFor="let dish of dishes;let index = index">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div>
                <div>
                    {{index + 1}}. {{dish.name}}
                </div>
                <div class="ingredients">
                    <span class="text-muted small"
                          *ngFor="let ingredient of dish.ingredients;let last = last">
                        {{ingredient.name}}<ng-container *ngIf="!last">,</ng-container>
                    </span>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                {{dish.price | price}}

                <div class="ms-4">
                    <a class="btn-link text-danger cursor-pointer"
                         (click)="removeDish(index)"
                         [title]="'REMOVE_DISH' | translate">
                        <fa-icon icon="shopping-basket"></fa-icon>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
