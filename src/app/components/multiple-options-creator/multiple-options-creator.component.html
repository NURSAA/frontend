<div class="card">
    <div class="d-flex flex-row mt-2 px-2">
        <div class="col-6">
            <span class="fw-bold mt-2 mb-2">{{'ITEMS' | translate}}</span>

            <div class="my-2 cursor-pointer"
                 *ngFor="let item of items; let index = index"
                 (click)="moveItem(index)">
                {{item[itemLabelKey]}} <fa-icon icon="arrow-right-to-bracket"></fa-icon>
            </div>
        </div>

        <div class="col-6">
            <span class="fw-bold mt-2 mb-2">{{'SELECTED' | translate}}</span>

            <div class="my-2 cursor-pointer"
                 *ngFor="let selectedItem of selectedItems; let index = index"
                 (click)="moveItem(index, false)">
                <fa-icon icon="circle-arrow-left"></fa-icon> {{selectedItem[itemLabelKey]}}
            </div>
        </div>
    </div>

    <div class="col-12 my-2 px-2" *ngIf="!items.length && !selectedItems.length">
        {{'EMPTY_LIST' | translate}}
    </div>
</div>
