<div class="app-list my-3">
    <loading [loading]="!item">
    </loading>

    <ng-container *ngIf="item">
        <div class="card mb-4">
            <div class="card-body">
                <ng-container *ngTemplateOutlet="itemTemplate, context: {$implicit: item}">
                </ng-container>
            </div>
        </div>
    </ng-container>
</div>
